<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-title>
                <h1 class="title">{{ 'ekitaldiak' | translate }}</h1>
            </ion-nav-title>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear" ng-click="selectLang(lang)" ng-model="lang">{{ 'hizkuntza' | translate }}
                </button>
                <button class="button button-icon button-clear ion-android-share-alt" menu-toggle="right" ng-click="shareAnywhere()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view class="has-header " padding="true" name="
        menuContent">
            <ion-content>
                <ion-list>
                    <ion-item class="nav-clear menu-close itema2" ui-sref="tab.ekitaldia-detail({ekitaldiak:ekitaldiak,index:$index})" ng-repeat="ekitaldia in ekitaldiak">
                        <div class="ordua">{{ekitaldia.hasieraOrdua}}</div>
                        <div class="blokea">
                            <div class="izenburua"> {{ekitaldia.izenburua}}</div>
                            <div class="azalpena">{{ekitaldia.azalpena}}</div>
                        </div>
                    </ion-item>
                </ion-list>
                <ion-infinite-scroll distance="1%"></ion-infinite-scroll>
            </ion-content>
        </ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar"></span>
            <h2>{{ 'egunak' | translate }}</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-item class="itema" ng-click="egunaAukeratu($index,eguna)" ng-repeat="eguna in egitaraua">
                {{egitaraua[$index].eguna}}
            </ion-item>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
